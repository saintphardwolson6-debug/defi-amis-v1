  <script>
    const startBtn = document.getElementById("startBtn");

    startBtn.addEventListener("click", () => {

      if (!name) return alert("Entre ton nom !");
      music.play();
      const uid = Date.now().toString(36); // UID unique
      localStorage.setItem("creatorName", name);

    });
  </script>
