<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Défi-Amis v1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎯 Défi-Amis v1</h1>
    <p>Crée ton défi et découvre qui te connaît le mieux !</p>

    <div id="create-section">
      <input type="text" id="hostName" placeholder="Ton prénom" />
      <button id="startButton">Créer mon défi</button>
    </div>

    <div id="question-section" class="hidden">
      <h2 id="question-text"></h2>
      <div id="options"></div>
      <button id="nextButton" class="hidden">Suivant</button>
    </div>

    <div id="share-section" class="hidden">
      <h3>Défi créé avec succès !</h3>
      <p>Partage ce lien avec tes amis :</p>
      <input type="text" id="shareLink" readonly />
      <button id="copyLink">Copier le lien</button>
      <div id="view-results" class="hidden">
        <p>🔍 <a href="#" id="viewResultsLink">Voir les résultats publics</a></p>
      </div>
    </div>

    <div id="answer-section" class="hidden">
      <h2 id="answer-question"></h2>
      <div id="answer-options"></div>
      <input type="text" id="playerName" placeholder="Ton prénom" />
      <button id="submitAnswer" class="hidden">Soumettre</button>
    </div>

    <div id="result-section" class="hidden">
      <h2>Résultat</h2>
      <div id="results"></div>
    </div>

    <div id="public-results" class="hidden">
      <h2>🏆 Résultats publics</h2>
      <div id="players-list"></div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
