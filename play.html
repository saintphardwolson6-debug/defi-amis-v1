<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>D√©fi d'amiti√© ‚Äì Joue le d√©fi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="intro-container">
    <h2>üéÆ D√©fi d'amiti√©</h2>
    <p id="intro-text"></p>

    <input type="text" id="friendName" placeholder="Ton pr√©nom"><br><br>

    <p>1. Sa couleur pr√©f√©r√©e?</p>
    <select id="a1">
      <option value="0">Bleu</option>
      <option value="1">Rouge</option>
      <option value="2">Vert</option>
      <option value="3">Noir</option>
    </select>

    <p>2. Son plat pr√©f√©r√©?</p>
    <select id="a2">
      <option value="0">Pizza</option>
      <option value="1">Sushi</option>
      <option value="2">Spaghetti</option>
      <option value="3">Fritay</option>
    </select>

    <p>3. Son animal pr√©f√©r√©?</p>
    <select id="a3">
      <option value="0">Chat</option>
      <option value="1">Chien</option>
      <option value="2">Oiseau</option>
      <option value="3">Lapin</option>
    </select>

    <p>4. Son style de musique?</p>
    <select id="a4">
      <option value="0">Rap</option>
      <option value="1">Kompa</option>
      <option value="2">Jazz</option>
      <option value="3">Afrobeat</option>
    </select>

    <br><br>
    <button onclick="calculateScore()">Voir mon score</button>
    <div id="result" style="margin-top:20px;"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const user = params.get("user");
    const correctAnswers = params.get("answers")?.split(",").map(Number);
    document.getElementById("intro-text").innerText = `Que sais-tu de ${user}? R√©ponds aux questions ci-dessous!`;

    function calculateScore() {
      const friendName = document.getElementById("friendName").value.trim();
      if (!friendName) return alert("Entre ton pr√©nom!");

      const guesses = [
        +document.getElementById("a1").value,
        +document.getElementById("a2").value,
        +document.getElementById("a3").value,
        +document.getElementById("a4").value
      ];
      let score = guesses.filter((g, i) => g === correctAnswers[i]).length;

      // Sove repons zanmi an lokalman
      const previous = JSON.parse(localStorage.getItem("scores")) || [];
      previous.push({ name: friendName, score: score});
      localStorage.setItem("scores", JSON.stringify(previous));

      // Afiche rezilta ak bouton pou kreye pw√≤p defi
      let resultHTML = `
        <h3>${user}, ton ami ${friendName} a obtenu ${score}/4 points!</h3>
        <p><a href="create.html">üéØ Cr√©e ton propre d√©fi maintenant</a></p>
      `;

      // Afiche klasman lokal
      const allScores = JSON.parse(localStorage.getItem("scores")) || [];
      allScores.sort((a, b) => b.score - a.score);
      resultHTML += "<h3>üèÜ Classement des amis:</h3><ul>";
      allScores.forEach(s => {
        resultHTML += `<li>${s.name}: ${s.score}/4</li>`;
});
      resultHTML += "</ul>";

      document.getElementById("result").innerHTML = resultHTML;
}
  </script>
</body>
</html>
