<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TrueFriend Test – Accueil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="logo">TrueFriend Test</div>
        <div class="lead">Découvre qui te connaît vraiment !</div>
      </div>

      <h2>Créer un défi</h2>
      <p class="small">Entre ton prénom ; tu répondras à 5 questions puis tu recevras un lien à partager.</p>

      <div class="row">
        <input id="hostName" type="text" placeholder="Ton prénom (ex : Tchoulo)">
        <button id="createBtn" class="btn primary">Créer mon défi</button>
      </div>

      <hr style="margin-top:16px;border:none;border-top:1px solid #eee">

      <h3>Rejoindre un défi</h3>
      <div class="row">
        <input id="joinUID" type="text" placeholder="UID (ex : TCH-4F7G9)">
        <button id="joinBtn" class="btn ghost">Rejoindre</button>
      </div>

      <p class="small muted-grey">ou ouvre directement un lien du type : <code>jeu.html?uid=…</code></p>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
