<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TrueFriend Test – Créer le défi</title>
  <link rel="stylesheet" href="style.css">
  <!-- reCAPTCHA v2 Invisible -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <button onclick="location.href='index.html'" class="btn ghost">← Accueil</button>
        <div class="lead">Réponds aux questions, puis partage ton lien !</div>
      </div>

      <h2 id="title">Créer ton défi</h2>
      <div id="questions"></div>

      <div class="row">
        <button id="finishBtn"
          class="btn primary g-recaptcha"
          data-sitekey="VOTRE_SITE_KEY_RECAPTCHA"
          data-callback="onSubmitRecaptcha"
          data-action="submit">
          Terminer & générer le lien
        </button>
      </div>

      <div id="createdBox" class="created hidden"></div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
