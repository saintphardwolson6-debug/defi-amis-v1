<!doctype html>
<html lang="fr">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Inscription — Défi-Amis+</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main class="page card centre">
    <h2>Créer un compte</h2>
    <input id="pseudo" placeholder="Prénom / pseudo">
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Mot de passe">
    <div class="row">
      <button id="btnRegister" class="btn primary">S'inscrire</button>
      <a class="btn ghost" href="login.html">Connexion</a>
    </div>
    <p id="msg" class="small muted"></p>
  </main>

<script type="module">
import { register } from './js/auth.js';
document.getElementById('btnRegister').onclick = async ()=>{
  const pseudo = document.getElementById('pseudo').value.trim();
  const email = document.getElementById('email').value.trim();
  const pwd = document.getElementById('password').value.trim();
  if(!pseudo||!email||!pwd) return alert('Tous les champs sont requis');
  const res = await register(email, pwd, pseudo);
  if(!res.ok) document.getElementById('msg').textContent = res.error;
  else window.location.href = 'index.html';
};
</script>
</body>
</html>
