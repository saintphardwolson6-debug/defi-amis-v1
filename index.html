<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Défi-Amis v1 🎯</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎯 Défi-Amis v1</h1>
    <p class="desc">Teste qui connaît vraiment <b>toi</b> !</p>

    <div id="create-section">
      <input id="hostName" placeholder="Entre ton prénom" />
      <button id="startDefi">Créer ton défi</button>
    </div>

    <div id="questions-section" class="hidden">
      <h2 id="question-text"></h2>
      <input id="answer-input" placeholder="Ta réponse" />
      <button id="next-question">Suivant</button>
    </div>

    <div id="share-section" class="hidden">
      <h2>Défi créé avec succès 🎉</h2>
      <p>Partage ce lien à tes amis :</p>
      <input id="share-link" readonly />
      <div class="socials">
        <a id="share-whatsapp" target="_blank">📱 WhatsApp</a>
        <a id="share-facebook" target="_blank">📘 Facebook</a>
      </div>
    </div>

    <div id="play-section" class="hidden">
      <h2 id="play-title"></h2>
      <p id="play-question"></p>
      <input id="play-answer" placeholder="Ta réponse" />
      <button id="play-next">Suivant</button>
    </div>

    <div id="result-section" class="hidden">
      <h2>Résultats 🎉</h2>
      <p id="score-text"></p>
      <button id="create-own">Créer ton propre défi</button>
    </div>

    <div id="error-section" class="hidden">
      <h2>Défi introuvable 💔</h2>
      <p>Le lien semble invalide ou expiré.</p>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
